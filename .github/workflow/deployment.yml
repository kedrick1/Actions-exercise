name: Deploy Project
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
        - name: Get code
          uses: actions/checkout@v3
        - name: Install dependencies
          run: npm ci
        - name: run lint
          run: npm run lint
        - name: run tests
          run: npm test
        - name: Build
          run: npm run build
        - name: deploy
          run: echo "deploying ..."
